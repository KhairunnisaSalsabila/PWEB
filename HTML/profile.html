<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
        <a class="navbar-brand" href="home.html">WE-Signature</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inbox.html">Inbox</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="send.html">Send</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="new.html">+ New</a>
                </li>         
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pengguna
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="profile.html">Profil</a>
                        <a class="dropdown-item" href="login.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mt-4 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label style="display: block; text-align: center; width: 100%;font-weight: bold; font-size: 1.2em;">Your Profile</label>
                                <div class="image-container" ><img src="https://inspektorat.tabanankab.go.id/wp-content/uploads/2019/01/man.png" alt="Sign Image" class="small-image1"></div>  
                            </div>
                              
                            <div class="form-group">
                                <label>Nama</label>
                                <input type="text" value="nama pengguna" name="pass" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" value="email pengguna" name="pass" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="password-container">
                                  <input type="text" value="password" name="pass" class="form-control" disabled>
                                  <button type="button" class="btn btn-warning" onclick="window.location.href='newpass.html';">Ubah</button>
                                </div>
                              </div>
                            <div id="alertContainer">
                            <script>
                            window.addEventListener('DOMContentLoaded', function() {
                                var passwordUpdated = sessionStorage.getItem('passwordUpdated');

                                if (passwordUpdated === 'true') {
                                var alertContainer = document.getElementById('alertContainer');
                                var alertMessage = document.createElement('div');
                                alertMessage.className = 'alert success';
                                alertMessage.innerText = 'Password berhasil diperbarui!';
                                alertContainer.appendChild(alertMessage);
                                sessionStorage.removeItem('passwordUpdated');
                                }
                            });
                            </script>
                            </div>


                            <div class="form-group">
                                <label>Created At</label>
                                <input type="text" value="created at" name="pass" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Updated At</label>
                                <input type="text" value="updated at" name="pass" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Sign Image</label>
                                <div class="image-container" ><img src="https://daily.jstor.org/wp-content/uploads/2014/11/NapoleonSignature2_1050x700.jpg" alt="Sign Image" class="small-image"></div>
                                <button type="button" style="display: block; margin: 0 auto;margin-top: 5px;" class="btn btn-warning" onclick="window.location.href='newsign.html';">Perbarui tandatangan</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            
        </div>
    </section>
    <style>
        body,html {
            font-family: Quicksand,sans-serif !important;
            height:100%;
            padding-top: 2rem;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }

        .small-image {
            max-width: 200px; /* Adjust the size as needed */
            max-height: 200px; /* Adjust the size as needed */
            border: 2px solid #000; /* Add a border with 2px thickness and black color */
        }
        .small-image1 {
            max-width: 50px; /* Adjust the size as needed */
            max-height: 50px; /* Adjust the size as needed */
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input {
            margin-right: 10px; /* Adjust the spacing between the input field and button */
        }
    </style>
</body>
</html>
