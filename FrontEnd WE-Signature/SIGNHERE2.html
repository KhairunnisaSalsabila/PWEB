    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .document {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            padding: 20px;
            margin-right: 20px;
        }

        .document-name {
            margin-bottom: 20px;
        }

        .signature-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signature {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px dashed #999;
        }

        .outside {
            width: 200px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
        <a class="navbar-brand" href="home.html">WE-Signature</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inbox.html">Inbox</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="send.html">Send</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="new.html">+ New</a>
                </li>         
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pengguna
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="profile.html">Profil</a>
                        <a class="dropdown-item" href="login.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mt-4 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <div class="container">
        <div class="document">
            <h2 class="document-name">Document Name</h2>
            <div class="signature-container">
            </div>
        </div>

        <div class="outside">
            <h3>Tandatangan anda</h3>
            <h6>drag and drop on the document</h6>
            <div class="signature" draggable="true"></div>
        </div>
    </div>

    <script>
        const signatures = document.querySelectorAll('.signature');
        const documentContainer = document.querySelector('.document');

        signatures.forEach(signature => {
            signature.addEventListener('dragstart', dragStart);
            signature.addEventListener('dragend', dragEnd);
        });

        documentContainer.addEventListener('dragover', dragOver);
        documentContainer.addEventListener('dragenter', dragEnter);
        documentContainer.addEventListener('dragleave', dragLeave);
        documentContainer.addEventListener('drop', drop);

        function dragStart() {
            this.classList.add('dragging');
        }

        function dragEnd() {
            this.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('dragover');
        }

        function dragLeave() {
            this.classList.remove('dragover');
        }

        function drop(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const signature = document.querySelector('.dragging');
            const signatureContainer = this.querySelector('.signature-container');
            signatureContainer.appendChild(signature);
        }
    </script>
    <button type="button" style="margin-left: 85px;margin-top:5px;" class="btn btn-warning" onclick="window.location.href='SIGNHERE.html';">Sign and Send</button>

    </div>
    </div>
    </div>
    </section>
