<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Menggambar di Canvas</title>
</head>
<body>
    <section class="mt-4 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label style="display: block; text-align: center; width: 100%;font-weight: bold; font-size: 1.2em;">Buat Tandatangan</label>
                            </div>
                              
                            <div class="canvas-container" style="display: block; margin: 0 auto;">
                                <canvas id="myCanvas" width="400" height="300"></canvas>
                            </div>

                            <script>
                                const canvas = document.getElementById('myCanvas');
                                const context = canvas.getContext('2d');

                                let isDrawing = false;

                                canvas.addEventListener('mousedown', startDrawing);
                                canvas.addEventListener('mousemove', draw);
                                canvas.addEventListener('mouseup', stopDrawing);
                                canvas.addEventListener('mouseout', stopDrawing);

                                function startDrawing(event) {
                                    isDrawing = true;
                                    const { offsetX, offsetY } = event;
                                    context.beginPath();
                                    context.moveTo(offsetX, offsetY);
                                }

                                function draw(event) {
                                    if (!isDrawing) return;
                                    const { offsetX, offsetY } = event;
                                    context.lineTo(offsetX, offsetY);
                                    context.stroke();
                                }

                                function stopDrawing() {
                                    isDrawing = false;
                                    }
                            </script>
                            <button type="button" style="display: block; margin: 0 auto;margin-top: 5px;" class="btn btn-warning" onclick="window.location.href='profile.html';">Ubah tandatangan</button>
        </section>
        <style>
            .canvas-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 400px;
                height: 300px;
                border: 1px solid #ccc;
            }
          </style>
</body>
</html>
