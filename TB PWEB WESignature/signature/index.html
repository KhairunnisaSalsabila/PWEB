			async function signdoc(id, urlpdf, urlsign) {
				const url = urlpdf;

				//console.log(url);
				//var myHeaders = new Headers();
				//myHeaders.append("Content-Type", "application/json");
				const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
				//console.log(existingPdfBytes); return
				//console.log(existingPdfBytes);

				// Load a PDFDocument from the existing PDF bytes
				const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

				// Get the first page of the document
				const pages = pdfDoc.getPages();
				const firstPage = pages[0];
				const endPage = pages[pages.length - 1];

				// Fetch JPEG image
				const jpgUrl = urlsign;
				const jpgImageBytes = await fetch(jpgUrl).then((res) => res.arrayBuffer());

				const jpgImage = await pdfDoc.embedJpg(jpgImageBytes);
				const jpgDims = jpgImage.scale(0.25);


				// Get the width and height of the first page
				const { width, height } = firstPage.getSize();
				// firstPage.drawText('This text was added with JavaScript!', {
				// 	x: 5,
				// 	y: height / 2 + 300,
				// 	size: 50
				// });


				// Add a blank page to the document

				endPage.drawImage(jpgImage, {
					x: ((firstPage.getWidth() * 3) / 4) - jpgDims.width / 2,
					y: ((firstPage.getHeight() * 0.5) / 4) - jpgDims.height / 2,
					width: jpgDims.width,
					height: jpgDims.height,
				});


				// Serialize the PDFDocument to bytes (a Uint8Array)
				const pdfBytes = await pdfDoc.saveAsBase64();

				//pdfconvertToBase64(pdfBytes);
				savedocumenttoapi(pdfBytes);

				function savedocumenttoapi(pdfBytes) {
					var username = $("#name-title").text();

					var settings = {
						"url": "http://localhost:8000/documentfile",
						"method": "POST",
						"timeout": 0,
						"headers": {
							"Content-Type": "application/json",
						},
						"data": JSON.stringify({ "filenama": $("#filenama-" + id).val(), "username": username, "pdffile": pdfBytes, "username_to": $("#username_to-"  + id).val(), "status": "2", "id": id }),
					};

					console.log(settings)

					$.ajax(settings).done(function (response) {
						if (response.rc === "00") {
						} else {
							alert("Gagal Update");
						}
					});
				}

				var settings = {
					"url": "http://localhost:8000/documentsign/" + id,
					"method": "POST",
					"timeout": 0,
					"headers": {
						"Content-Type": "application/json",
					},
				};
				$.ajax(settings).done(function (response) {
					// console.log(response);
					if (response.rc === "00") {
						alert(response.msg);
						window.location.reload();
					} else {
						alert(response.msg);
					}
				});
			}

			async function modifyPdf(urlpdf, urlsign, document_id) {
				// Fetch an existing PDF document
				const url = urlpdf;

				//console.log(url);
				//var myHeaders = new Headers();
				//myHeaders.append("Content-Type", "application/json");
				const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
				//console.log(existingPdfBytes); return
				//console.log(existingPdfBytes);

				// Load a PDFDocument from the existing PDF bytes
				const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

				// Get the first page of the document
				const pages = pdfDoc.getPages();
				const firstPage = pages[0];
				const endPage = pages[pages.length - 1];

				// Fetch JPEG image
				const jpgUrl = urlsign;
				const jpgImageBytes = await fetch(jpgUrl).then((res) => res.arrayBuffer());

				const jpgImage = await pdfDoc.embedJpg(jpgImageBytes);
				const jpgDims = jpgImage.scale(0.25);


				// Get the width and height of the first page
				const { width, height } = firstPage.getSize();
				// firstPage.drawText('This text was added with JavaScript!', {
				// 	x: 5,
				// 	y: height / 2 + 300,
				// 	size: 50
				// });


				// Add a blank page to the document

				endPage.drawImage(jpgImage, {
					x: ((firstPage.getWidth() * 3) / 4) - jpgDims.width / 2,
					y: ((firstPage.getHeight() * 0.5) / 4) - jpgDims.height / 2,
					width: jpgDims.width,
					height: jpgDims.height,
				});


				// Serialize the PDFDocument to bytes (a Uint8Array)
				const pdfBytes = await pdfDoc.save();

				// Trigger the browser to download the PDF document
				download(pdfBytes, Date.now() + ".pdf", "application/pdf");

				$(`#action-` + document_id).append(`
				<div class="flex flex-col gap-1 items-center text-sm hover:cursor-pointer" id="signbtn" onclick="signdoc('` + document_id + `', '` + urlpdf + `','` + urlsign + `')">
					<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#feaf00}</style><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg>
					<div>Save</div>
				</div>
			`)
			}
