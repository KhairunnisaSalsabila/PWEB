      <div style="font-size: larger; font-weight: 600;">Create Account</div>
      <div>
         <form action="#" class="flex flex-col gap-4">
           <div class="flex flex-col gap-1">
             <label for="username" style="font-weight: 600;">Username</label>
             <input type="username" name="username" id="usernamerg" class="border-[#FEAF00] border p-2 rounded" />
           </div>
           <div class="flex flex-col gap-1">
             <label for="email" style="font-weight: 600;">Work Email Address</label>
             <input type="email" name="email" id="emailrg" class="border-[#FEAF00] border p-2 rounded" />
           </div>
           <div class="flex flex-col gap-1">
            <label for="phone-number" style="font-weight: 600;">Phone Number</label>
            <input type="phone-number" name="phone-number" id="phone-number" class="border-[#FEAF00] border p-2 rounded" />
           </div>
           <div class="flex flex-col gap-1">
             <label for="password" style="font-weight: 600;">Password</label>
             <input type="password" name="password" id="passwordrg" class="border-[#FEAF00] border p-2 rounded" />
           </div>
           <div class="flex flex-col gap-1">
             <label for="confpassword" style="font-weight: 600;">Confirm Password</label>
             <input type="password" name="confpassword" id="confpasswordrg" class="border-[#FEAF00] border p-2 rounded" />
           </div>
           <a href="javascript:void(0)" onclick="register()" type="submit" class="bg-[#FEAF00] p-2 w-full text-center rounded text-white font-semibold">Create Account</a>
         </form>
      </div>
      <button class="text-[#FEAF00] font-semibold flex justify-center" id="sign-in-btn">Login</button>
   </div>

  </div>

  <script src="app.js"></script>
  <script>
    

    function loginapi() {
      try {
        var emaillogin = $("#emaillogin").val();
        var passwordlogin = $("#passwordlogin").val();
        var settings = {
          "url": "http://localhost:8000/login",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json",
          },
          "data": JSON.stringify({ "email": emaillogin, "password": passwordlogin }),
        };

        $.ajax(settings).done(function (response) {
          //alert(response);
          if (response.rc === "00") {

            window.location = "../index.html";
            sessionStorage.setItem("data", JSON.stringify(response));
          } else {
            alert("Email / Password Salah");
          }
        });
        //console.log(settings);
      } catch (err) {
        alert("Email / Password Salah");
      }
    }

    function register() {
      var username = $("#usernamerg").val();
      var email = $("#emailrg").val();
      var password = $("#passwordrg").val();
      var confpassword = $("#confpasswordrg").val();
      if (password !== confpassword) {
        alert("new password not same with confirm password!");
      } else {
        var settings = {
          "url": "http://localhost:8000/users",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json",
          },
          "data": JSON.stringify({ "username": username, "email": email, "password": password, "confPassword": confpassword, "active": "1", "sign_img": "dsdasdassa" }),
        };
      }
      $.ajax(settings).done(function (response) {
        if (response.rc === "00") {
          window.location = "index.html";
        } else {
          alert("Gagal Update");
        }
      });
    }

    // import { PDFDocument } from 'pdf-lib'

    async function copyPages() {
      const url1 = 'http://127.0.0.1:5500/signature/ttd.pdf'
      const url2 = 'http://127.0.0.1:5500/signature/docum.pdf'

      const firstDonorPdfBytes = await fetch(url1).then(res => res.arrayBuffer())
      const secondDonorPdfBytes = await fetch(url2).then(res => res.arrayBuffer())

      const firstDonorPdfDoc = await PDFLib.PDFDocument.load(firstDonorPdfBytes)
      const secondDonorPdfDoc = await PDFLib.PDFDocument.load(secondDonorPdfBytes)

      const pdfDoc = await PDFLib.PDFDocument.create();

      const [firstDonorPage] = await pdfDoc.copyPages(firstDonorPdfDoc, [0])
      const [secondDonorPage] = await pdfDoc.copyPages(secondDonorPdfDoc, [5])

      pdfDoc.addPage(firstDonorPage)
      pdfDoc.insertPage(0, secondDonorPage)

      const pdfBytes = await pdfDoc.save()
      //download(pdfBytes, "anaksekolah.pdf", "application/pdf");
    }

  </script>
